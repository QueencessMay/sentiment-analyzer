{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Sentiment Analyzer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Signika+Negative:wght@300;400;600&family=Taviraj&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'sentiment/styles.css' %}" />
  </head>
  <body id="app">
    <div class="results-container">

    </div>
    
    <form class="input-container">
      <h1 class="title">Sentiment<br/>Analyzer</h1>
      <p>Enter a comment and we will let you know if it is<br/>POSITIVE or NEGATIVE</p>
      <div class="input-field">
        <ion-icon name="chatbox-outline"></ion-icon>
        <input type="text" name="input" placeholder="Enter a comment"></input>
      </div>
      <button type="submit">Analyze</button>
    </form>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
